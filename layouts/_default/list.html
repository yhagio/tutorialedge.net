{{ partial "header.html" . }}

<div class="bg-gray-800 py-4 px-16 text-center text-white shadow">
    <h1 class="flex mx-auto">
        {{ if .Params.image }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/{{ .Params.image }}" alt="{{ .Title }} Image">
        {{ else }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/logo.svg" alt="{{ .Title }} Image">
        {{ end }}
        <span class="text-3xl ml-8 mt-3">{{.Title}}</span>
    </h1>
</div>

<div class="article-list bg-gray-100">
	<div class="max-w-screen-xl mx-auto">
		<div class="grid grid-cols-1 row-gap-10 md:grid-cols-3 md:col-gap-8">
			{{ $paginator := .Paginate .Pages }} {{ range .Pages }}
			<a class="bg-white rounded overflow-hidden shadow-lg px-4 py-4 mx-2 sm:mt-8 md:mt-8" href="{{ .Permalink }}">
				{{ if .Params.image }}
					<img class="w-24 mx-auto h-auto" src="https://images.tutorialedge.net/images/{{ .Params.image }}" alt="Sunset in the mountains">
				{{ end }}
				<div class="px-6 py-4">
					<div class="font-bold text-xl mb-2">{{ .Title }}</div>
					<p class="text-gray-700 text-base">{{ .Params.desc }}</p>
				</div>
			</a>
			{{ end }}
		</div>
		
		{{ partial "pagination.html" . }}
	</div>
</div>
{{ partial "footer.html" . }}
