{{ partial "header.html" . }}

<div class="bg-gray-800 py-4 px-16 text-center text-white">
    <h1 class="flex mx-auto">
        {{ if .Params.image }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/{{ .Params.image }}" alt="{{ .Title }} Image">
        {{ else }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/logo.svg" alt="{{ .Title }} Image">
        {{ end }}
        <span class="text-3xl ml-8 mt-3">{{.Title}}</span>
    </h1>
</div>

<div class="container-fluid">
    <div class="content-container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <Snippet language="{{ .Params.language }}" code="{{ .Params.snippet }}" />
            </div>
            <div class="col-lg-6 col-md-6 post-body">
                <article class="content">
                    {{ .Content }}

                    <hr/>
          
                    <div class="next-prev">
                      <div>
                        {{ with .NextInSection }}
                        <a class="challenge-next" href="{{ .Permalink }}">
                          
                          <div class="float-right">
                            <span>Previous Snippet</span>                    
                            <h4>{{ .Title }}</h4>
                          </div>
                        </a>
                        {{ end }}
                      </div>
                      <div>
                        {{ with .PrevInSection }}
                        <a class="challenge-next" href="{{ .Permalink }}">
                          <div>
                            <span>Next Snippet</span>                    
                            <h4>{{ .Title }}</h4>
                          </div>
                          
                        </a>
                        {{ end }}
                      </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>

<div class="blue-spacer"></div>

{{ partial "footer.html" . }}
