{{ partial "header.html" . }}

<div class="bg-gray-800 py-8 px-16 text-center text-white">
    <h1 class="flex mx-auto">
        {{ if .Params.image }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/{{ .Params.image }}" alt="{{ .Title }} Image">
        {{ else }}
        <img class="w-16 h-auto" src="https://images.tutorialedge.net/images/logo.svg" alt="{{ .Title }} Image">
        {{ end }}
        <span class="text-3xl ml-8 mt-3">{{.Title}}</span>
    </h1>
</div>

<div class="container-fluid">
  <div class="challenge-container">
      <div class="grid grid-cols-2">
          <div class="flex-none h-auto p-16 rounded bg-gray-200">
              <Challenge language="{{ .Params.language }}" code="{{ .Params.snippet }}" tests="{{ jsonify .Params.tests }}"/>
          </div>
          <div class="flex-1 p-16">
              <article class="prose mx-auto">
                  {{ .Content }}

                  <div class="clear"></div>
                  
                  <hr/>

                  <h3>Other Challenges</h3>
                  {{ partial "next-prev.html" . }}

                </article>
          </div>
      </div>
  </div>
</div>

<div class="blue-spacer"></div>

{{ partial "footer.html" . }}
