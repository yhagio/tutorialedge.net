<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default " en-us " }}">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta name="monetization" content="$ilp.uphold.com/WJYihmKB9qwa">

	<meta property="og:title" content="{{ .Title }}" />
	<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Page.Params.desc }}{{ . }}{{ end }}{{ end }}">
	<meta property="og:locale" content="en_US">
	<meta property="og:site_name" content="TutorialEdge">
	<meta property="og:image" content="https://images.tutorialedge.net/cards{{ .Page.RelPermalink }}card.png">

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ .Title }}">
	<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Page.Params.desc }}{{ . }}{{ end }}{{ end }}">
	<meta name="twitter:site" content="@Elliot_f">
	<meta name="twitter:creator" content="@Elliot_f">
	<meta name="twitter:image" content="https://images.tutorialedge.net/cards{{ .Page.RelPermalink }}card.png">

	<meta name="google-site-verification" content="o0UedRQqZULbVZPe6SPx1VD1YxJd6WL-2-15-XHWS1g" />
	<meta name="msvalidate.01" content="479C48823705295AF4454A1704545592" />
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Page.Params.desc }}{{ . }}{{ end }}{{ end }}">
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<meta property="og:site_name" content="TutorialEdge.net" />
	
	<title>{{ .Title }} | TutorialEdge.net</title>
	
	<link rel="icon" type="image/png" href="https://images.tutorialedge.net/images/favicon.ico">

	{{ $styles := resources.Get "scss/main.scss" | toCSS | postCSS | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $styles.Permalink }}" integrity="{{ $styles.Data.Integrity }}" media="screen">

	{{ with .OutputFormats.Get "RSS" }}
	<link defer href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="TutorialEdge">
	{{- end }}

	{{ hugo.Generator }}
	
	<script src="//m.servedby-buysellads.com/monetization.js" type="text/javascript"></script>

</head>

<body class="min-height-full">
	<div id="dynamicApp">

		<Navbar></Navbar>
